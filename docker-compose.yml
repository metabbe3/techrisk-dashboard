services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: techrisk-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/framework:/var/www/html/storage/framework
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - "DB_HOST=db"
      - "REDIS_HOST=redis"
      - "CACHE_DRIVER=redis"
      - "SESSION_DRIVER=redis"
      - "QUEUE_CONNECTION=redis"
      - "LOG_CHANNEL=stack"
      - "LOG_LEVEL=debug"
    networks:
      - techrisk-network

  # Nginx Service
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: techrisk-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - app
    networks:
      - techrisk-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx || curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: techrisk-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-techrisk}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-techrisk}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - ./storage/dbdata:/var/lib/mysql
    ports:
      - "33061:3306"
    networks:
      - techrisk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: techrisk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - techrisk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Laravel Reverb WebSocket Server for Real-time Broadcasting
  reverb:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: techrisk-reverb
    restart: unless-stopped
    command: php artisan reverb:start
    ports:
      - "8081:8081"
    volumes:
      - ./:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/framework:/var/www/html/storage/framework
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - redis
    environment:
      - "DB_HOST=db"
      - "REDIS_HOST=redis"
      - "CACHE_DRIVER=redis"
      - "SESSION_DRIVER=redis"
      - "QUEUE_CONNECTION=redis"
      - "BROADCAST_CONNECTION=reverb"
      - "REVERB_APP_ID=${REVERB_APP_ID:-local}"
      - "REVERB_APP_KEY=${REVERB_APP_KEY:-local-key}"
      - "REVERB_APP_SECRET=${REVERB_APP_SECRET:-local-secret}"
      - "REVERB_HOST=0.0.0.0"
      - "REVERB_PORT=8081"
      - "REVERB_SCHEME=http"
      - "LOG_CHANNEL=stack"
      - "LOG_LEVEL=debug"
    networks:
      - techrisk-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8081 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Queue Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: techrisk-worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90 --max-time=3600
    volumes:
      - ./:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/framework:/var/www/html/storage/framework
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - db
      - redis
      - app
    environment:
      - "DB_HOST=db"
      - "REDIS_HOST=redis"
      - "CACHE_DRIVER=redis"
      - "SESSION_DRIVER=redis"
      - "QUEUE_CONNECTION=redis"
      - "LOG_CHANNEL=stack"
      - "LOG_LEVEL=debug"
    networks:
      - techrisk-network

  # Scheduler Service (for scheduled tasks)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: techrisk-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    volumes:
      - ./:/var/www/html
      - ./storage/app:/var/www/html/storage/app
      - ./storage/framework:/var/www/html/storage/framework
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - db
      - redis
      - app
    environment:
      - "DB_HOST=db"
      - "REDIS_HOST=redis"
      - "CACHE_DRIVER=redis"
      - "SESSION_DRIVER=redis"
      - "QUEUE_CONNECTION=redis"
      - "LOG_CHANNEL=stack"
      - "LOG_LEVEL=debug"
    networks:
      - techrisk-network

networks:
  techrisk-network:
    driver: bridge
