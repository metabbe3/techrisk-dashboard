server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    client_max_body_size 100M;

    index index.php index.html index.htm;

    # Increase buffer sizes for large headers
    large_client_header_buffers 4 16k;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M \n memory_limit=512M \n max_execution_time=300";
        fastcgi_read_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(?:gitenv|gitignore) {
        deny all;
    }

    # Livewire routes (must be before static files block)
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static files caching (exclude livewire path)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
